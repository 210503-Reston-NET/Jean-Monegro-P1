trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/FinalCarLot/RestaurantReviews/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: 'restore'
    projects: $(solution)
    feedsToUse: 'select'
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    command: 'build'
    projects: $(solution)
- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: 'test'
    projects: '**/4-devops/RestaurantReviews/RRTests/*.csproj'
    arguments: --configuration $(buildConfiguration) --collect "Code Coverage"

# This publishes the code coverage results and includes it in the code analysis
- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '**/corbertura/coverage.xml'
- task: SonarCloudAnalyze@1
  displayName: Run Code Analysis
- task: SonarCloudPublish@1
  displayName: Publish Code Analysis
- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: 'publish'
    publishWebProjects: false
    zipAfterPublish: true
    projects: '**/4-devops/RestaurantReviews/RRWebUI/*csproj'

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure subscription 1(ebebd640-992a-436a-811e-f2e05a330137)'
    appType: 'webApp'
    WebAppName: 'RestReview'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'